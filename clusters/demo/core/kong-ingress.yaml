apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-kong-ingress
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
  - name: cluster-helm-repos
  - name: core-kuma
  sourceRef:
    kind: GitRepository
    name: demo-flux
  path: ./infrastructure/base/kong-ingress
  prune: true
  targetNamespace: kong
  wait: true
  timeout: 3m0s